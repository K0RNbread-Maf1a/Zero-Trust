version: "3.9"

networks:
  defense_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  
  # Isolated network for captured attackers (no internet)
  attacker_trap:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.21.0.0/16

services:
  # Main defense server
  defense-server:
    build:
      context: .
      dockerfile: Dockerfile.enhanced
    container_name: ztai-defense-server
    hostname: defense-server
    networks:
      defense_network:
        ipv4_address: 172.20.0.10
    ports:
      - "8000:8000"  # Main API
      - "8001:8001"  # Agent API
    environment:
      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PRICE_ID: ${STRIPE_PRICE_ID}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_MODE: ${STRIPE_MODE:-payment}
      
      # Feature flags
      ENABLE_DEV_PAY: ${ENABLE_DEV_PAY:-0}
      RETURN_VERIFICATION_CODE: ${RETURN_VERIFICATION_CODE:-0}
      
      # Infrastructure
      REDIS_URL: redis://redis:6379/0
      
      # Defense Agent
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      AGENT_ENABLED: "true"
      
      # Docker integration
      DOCKER_HOST: unix:///var/run/docker.sock
      ENABLE_CONTAINER_ISOLATION: "true"
    volumes:
      - ./logs:/app/logs
      - ./environments:/app/environments
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock  # Docker control
    depends_on:
      - redis
      - pihole
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Defense Agent API service
  defense-agent:
    build:
      context: .
      dockerfile: Dockerfile.enhanced
    container_name: ztai-defense-agent
    hostname: defense-agent
    command: ["python", "agents/agent_api.py"]  # New agent API server
    networks:
      defense_network:
        ipv4_address: 172.20.0.11
    ports:
      - "8001:8001"
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DEFENSE_SERVER_URL: http://defense-server:8000
    volumes:
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped

  # Redis for session management and metrics
  redis:
    image: redis:7-alpine
    container_name: ztai-redis
    hostname: redis
    networks:
      defense_network:
        ipv4_address: 172.20.0.20
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Pi-hole for DNS-based blocking of attackers
  pihole:
    image: pihole/pihole:latest
    container_name: ztai-pihole
    hostname: pihole
    networks:
      defense_network:
        ipv4_address: 172.20.0.30
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8053:80/tcp"  # Pi-hole web interface
    environment:
      TZ: 'America/New_York'
      WEBPASSWORD: ${PIHOLE_PASSWORD:-admin123}
      DNSMASQ_LISTENING: 'all'
      DNS1: '1.1.1.1'
      DNS2: '8.8.8.8'
    volumes:
      - pihole_config:/etc/pihole
      - pihole_dnsmasq:/etc/dnsmasq.d
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "dig", "+short", "+time=1", "+tries=1", "@127.0.0.1", "pi.hole"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Honeypot container - isolated environment for trapped attackers
  honeypot-trap:
    build:
      context: .
      dockerfile: Dockerfile.honeypot
    container_name: ztai-honeypot
    hostname: honeypot-trap
    networks:
      attacker_trap:
        ipv4_address: 172.21.0.10
    environment:
      TRAP_MODE: "true"
      TRACKING_ENABLED: "true"
    volumes:
      - honeypot_data:/app/data
    restart: unless-stopped
    # No external connectivity - isolated network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: ztai-prometheus
    hostname: prometheus
    networks:
      defense_network:
        ipv4_address: 172.20.0.40
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped

  # Grafana for dashboard visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ztai-grafana
    hostname: grafana
    networks:
      defense_network:
        ipv4_address: 172.20.0.50
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_INSTALL_PLUGINS: 'grafana-piechart-panel'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  redis_data:
  pihole_config:
  pihole_dnsmasq:
  honeypot_data:
  prometheus_data:
  grafana_data:
