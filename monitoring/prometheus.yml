global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'zero-trust-ai-defense'
    environment: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Scrape configurations
scrape_configs:
  # Defense server metrics
  - job_name: 'defense-server'
    static_configs:
      - targets: ['defense-server:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    
  # Pi-hole metrics
  - job_name: 'pihole'
    static_configs:
      - targets: ['pihole:80']
    metrics_path: '/admin/api.php'
    params:
      summaryRaw: ['']
    
  # Docker metrics (if docker-exporter is running)
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    
  # Honeypot containers (dynamic discovery)
  - job_name: 'honeypots'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
    relabel_configs:
      - source_labels: [__meta_docker_container_label_ztai_trapped]
        regex: 'true'
        action: keep
